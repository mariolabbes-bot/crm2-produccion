name: Deploy Worker to Render

on:
  workflow_dispatch: {}

jobs:
  deploy-worker:
    name: Trigger Render worker deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render Worker Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_WORKER }}
        run: |
          set -e
          if [ -z "$RENDER_API_KEY" ] || [ -z "$SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID_WORKER secrets"; exit 1
          fi
          echo "Triggering Render deploy for worker service $SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            | jq .
