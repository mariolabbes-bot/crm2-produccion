services:
  - type: web
    name: crm2-backend
    env: node
    region: oregon
    plan: starter
    repo: <REPO_URL>
    branch: main
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm run start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false

  - type: worker
    name: crm2-worker
    env: node
    region: oregon
    plan: starter
    repo: <REPO_URL>
    branch: main
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm run worker
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
