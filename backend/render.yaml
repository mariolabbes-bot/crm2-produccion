services:
  - type: web
    name: crm2-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromGroup: web
      - key: DATABASE_URL
        sync: false  # Configurar manualmente en Render Dashboard con tu URL de Neon
      - key: JWT_SECRET
        sync: false  # Configurar manualmente con clave secreta fuerte
      - key: CORS_ORIGINS
        sync: false  # Configurar con tu URL de Vercel, ej: https://tu-app.vercel.app
    healthCheckPath: /api/health
    autoDeploy: true
