services:
  - type: web
    name: crm2-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Configurar manualmente con Supabase URL
      - key: JWT_SECRET
        sync: false  # Configurar manualmente con clave secreta
      - key: CORS_ORIGINS
        sync: false  # Configurar manualmente con URL del frontend
    healthCheckPath: /api/health
    autoDeploy: true
